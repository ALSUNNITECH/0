<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة حملة جديدة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>إدارة الحملات الإعلانية</h1>
        <nav>
            <a href="index.html">الرئيسية</a>
            <a href="add_campaign.html">إضافة حملة</a>
            <a href="view_campaigns.html">عرض الحملات</a>
        </nav>
    </header>
    <main>
        <h2>إضافة حملة جديدة</h2>
        <form id="campaignForm">
            <label for="campaignName">اسم الحملة:</label>
            <input type="text" id="campaignName" required>
            <label for="platform">المنصة:</label>
            <select id="platform">
                <option value="facebook">فيسبوك</option>
                <option value="twitter">تويتر</option>
                <option value="instagram">إنستغرام</option>
                <option value="linkedin">لينكدإن</option>
            </select>
            <label for="budget">الميزانية:</label>
            <input type="number" id="budget" required>
            <button type="submit">إضافة الحملة</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 إدارة الحملات الإعلانية</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
